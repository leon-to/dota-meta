
<div class="container">

    <img class="blue-fire" src="assets/gif/blue-fire.gif">
        
    <div class="enemy-container">
        <div *ngFor="let enemy of enemies" (click)="onSelect(enemy)">
            <img class="enemy-img" [src]="enemy.avatar">
        </div>
    </div>


    <div class="toggle-bar">
        <mat-slide-toggle class="toggle">
            Lock Enemies
        </mat-slide-toggle>
    </div>

    <div class="hero-container">
        <div 
            *ngFor="let hero of filteredHeroes"
            [class.hero]="true">
            <div class="hero-detail" (click)="onSelect(hero)">
                <img 
                    class="hero-img" 
                    [src]="hero.avatar"
                    [class.hero-img-selected]="hero===selectedHero">
                
                <span class="hero-name-container" >
                    <div 
                        class="neon" 
                        [class.neon-selected]="hero===selectedHero" ></div>
                        
                    <h2 class="hero-name" style="margin:0">{{hero.name}}</h2>
                </span>
            </div>

            <div
                *ngIf="hero===selectedHero" 
                class="hero-strength-container">
                <div class="neon-col neon-selected"></div>
                <div class="hero-strength">
                    <div class="role-container">
                        <div 
                            class="role" 
                            *ngFor="let role of hero.roles">

                            <img [src]="role[1]">
                            <span class="role-name">{{role[0]}}</span>
                        </div>
                    </div>
                    <div class="skill-container">
                        <div 
                            class="skill" 
                            *ngFor="let skill of hero.skills">

                            <img class="skill-img" [src]="skill[1]">
                            <span class="skill-name">{{skill[0]}}</span>
                        </div>
                    </div>
                    <div class="credit">
                        dota2.gamepedia.com <span class="credit-license">CC BY-NC-SA 3.0</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="footer">
        <div class="search-bar">
            <i class="material-icons search-icon">search</i>
            <input 
                [(ngModel)]="searchText"
                (input)="search()"
                class="search" type="text" 
                placeholder="Enter hero's name">
        </div>
    </div>
</div>
